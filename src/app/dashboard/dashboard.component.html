<div id="full-background-cover" class="flex h-full  bg-blue-100 items-center justify-center">
    <div id="centered-block" class="bg-white p-6 rounded-xl shadow-blue-50">
        <div class="flex flex-row gap-4 justify-center align-middle">

            <div class="grid grid-cols-3 gap-4 ">
                @for(item of listeNumbers; track item){
                <button mat-fab extended [value]="item">{{item}}</button>
                }
                <button class="grid col-span-2" mat-fab extended type="button" (click)="onCalculate( )">=</button>

            </div>

            <div class="grid grid-cols-1 gap-4 ">
                @for(item of operateurs; track item){
                <button mat-fab extended >{{item}}</button>
                }
            </div>
            <input readonly type="text" class="w-[200px] text-center rounded-xl text-4xl" mat-input [value]="resultat">

        </div>
    </div>
</div>
